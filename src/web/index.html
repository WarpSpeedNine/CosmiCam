<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmiCam - Sky View</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CosmiCam</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card">
                    <div class="card-body position-relative">
                        <h5 class="card-title">Current Sky View</h5>
                        <p class="timestamp mb-3">Last Updated: <span id="timestamp">Loading...</span></p>
                        <div class="text-center">
                            <img id="skyImage" src="/images/loading.gif" alt="Current sky view" class="sky-image">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Camera Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Sun Phase:</strong> <span id="sunPhase">Loading...</span></p>
                                <p><strong>Camera Profile:</strong> <span id="cameraProfile">Loading...</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Shutter Speed:</strong> <span id="shutterSpeed">Loading...</span></p>
                                <p><strong>Gain:</strong> <span id="gain">Loading...</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
